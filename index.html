<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

<div id="mafia">

<div id="sekundomer">

    <span class="dvoetochie">:</span>
    <span id="second">00</span>
    <span id="ms">00</span>
  </div>
    <div id="secBtns">
      <a id="vpered" class="vpered secBtns" target="_blank"><img src="./img/timerBtns/play.png" alt="Start"></a>
      <a id="reset" class="reset secBtns" target="_blank"><img src="./img/timerBtns/reset.png" alt="Reset"></a>
    </div>
  </div>
    <div id="voteResultMafia">
      <h2>Выставлены</h2>
      <div id="vRM">
        <div id="mafiaVoteUp">
          <span id="resultVoteMafia"></span>
        </div>
      </div>
    </div>
    </div>
    <div id="globalStructurePanels">
      <div id="mafiaControlPanelGlobal">
        <div id="mafiaControlPanel" class="idMafiaControlPanel idMafiaControlPanelMore">
          <div id="mCPBlock">
            <div id="controlPanel">
              <div id="btnPlayers">
                <h2>Панель управления</h2>
              </div>
              <div id="btnFalls">
              </div>
              <div id="controlPanelResult">
              </div>
              <div id="globalPanelControls">
                
              </div>
            </div>
              <div id="clearBtnVote">
              </div>
          </div>
          <div id="mCPButton">
            <input type="button" value="►" id="mCPButtonHide">
          </div>
        </div>
        <div id="mafiaCloseRandomGlobal" class="idMafiaCloseRandomGlobal offRoleGlobal">
          <button id="mafiaBtnClose" class="idMafiaBtnClose">Рандомайзер</button>
          <div id="mafiaInfo" class="idMafiaInfo">
            <textarea id="textAriaMafia" class="idTextAriaMafia" ></textarea>
          </div>
          <div id="mafiaCloseRandom" class="idMafiaCloseRandom">
            <div id="mafiaRole" class="idMafiaRole offRole">
                <h2>Роли</h2>
                <button id="mafiaBtn10" class="mafiaBtn">Рандом</button>
                <br>
                <div id="mafiaRoleResult" class="idMafiaRoleResult">
                </div>
          </div>
      
            <div id="mafiaSlots" class="offRole idMafiaSlots">
                <h2>Слоты</h2>
                <button id="slotBtn10" class="slotBtn">Рандом</button>
                <br>
                <div id="slotRoleResult" class="idSlotRoleResult">
                </div>
          </div>
          </div>
        </div>
      </div>
  </div>
</div>
